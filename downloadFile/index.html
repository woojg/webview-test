<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>파일 다운로드 테스트</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 16px;
      font-size: 16px;
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 16px;
    }

    button {
      padding: 12px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #007AFF;
      color: white;
      cursor: pointer;
    }

    button:active {
      background-color: #005FCC;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <h1>파일 다운로드 테스트</h1>

  <div class="button-group">
    <button id="ios-download-button">iOS 파일 다운로드</button>
    <button id="android-download-button">Android 파일 다운로드</button>
  </div>

  <input type="text" id="file-url-input"
         placeholder="https://example.com/path/to/your/file.pdf" />

  <script>
    const defaultFileUrl = "https://www.cs.toronto.edu/~vmnih/docs/dqn.pdf";

    document.getElementById("ios-download-button").addEventListener("click", () => {
      const fileUrl = getInputUrlOrDefault();
      window.webkit.messageHandlers.downloadFileWithUrl.postMessage(fileUrl);
    });

    document.getElementById("android-download-button").addEventListener("click", () => {
      const fileUrl = getInputUrlOrDefault();
      AndroidTraveler.downloadFileWithUrl(fileUrl);
    });

    function getInputUrlOrDefault() {
      const input = document.getElementById("file-url-input").value.trim();
      return input !== "" ? input : defaultFileUrl;
    }
  </script>
</body>
</html>
