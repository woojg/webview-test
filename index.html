<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Device Info Tools</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    ul { list-style-type: none; padding: 0; }
    li { margin: 1rem 0; }
    a { font-size: 1.2rem; color: #0077cc; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Webview Test Tools</h1>
  <ul id="tool-list">
    <li>Loading...</li>
  </ul>

  <script>
    async function loadTools() {
      try {
        const response = await fetch('folders.json');
        const folders = await response.json();
        const list = document.getElementById('tool-list');
        list.innerHTML = '';
        folders.forEach(folder => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = `${folder.path}/index.html`;
          a.textContent = folder.name;
          li.appendChild(a);
          list.appendChild(li);
        });
      } catch (e) {
        document.getElementById('tool-list').innerHTML = '<li>Error loading tools.</li>';
      }
    }
    loadTools();
  </script>
</body>
</html>
